<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500">
    <main class="flex justify-center items-center h-screen p-4">
        <form action="" class="border shadow-md p-4 bg-white">
            <h1 class="text-xl font-bold text-center">Connectez-vous !</h1>
            <p class="mt-4 text-gray-500">Entrez votre email et votre mot de passse</p>
            <input type="text" placeholder="Votre email" class="border shadow-sm p-2 mt-5 rounded-md w-full outline-none"><br>
            <input type="password" placeholder="Votre mot de passe" class="border shadow-sm p-2 mt-5 rounded-md w-full outline-none"><br>
            <button type="submit" class="bg-blue-600 text-white p-2 mt-5 rounded-md shadow-md w-full hover:bg-blue-500">Se connecter</button>
        </form>
    </main>
</body>
</html>
